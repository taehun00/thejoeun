<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{fragments/layout}">
<!-- 	#1. layout 렌더링	 -->
<head lang="ko">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div  sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')">
	<div layout:fragment="content">
		<h3 class="card-header"> 운동정보게시판 글수정  </h3>
	  	<form th:action="@{/info/infoedit}"  method="post"  enctype="multipart/form-data">
		     <!--  <input type="hidden"   name="app_user_id"  value="">  -->
		     <input type="hidden"   name="execid"  th:value="${idto.execid}">
	 		  <div class="mb-3 mt-3">
			    <label for="execid" class="form-label">운동아이디:</label>
			    <input type="text" class="form-control" 
			    		id="execid"  name="execid" readonly  th:value="${idto.execid}"  >
			  </div>
			  <!--  게시판 기능테스트때는 풀어서 사용하고, 합본때에네는 잠그고 사용하시면 됩니다 -->
			  <div class="mb-3 mt-3">
			    <label for="exectype" class="form-label">운동유형:</label>
			    <input type="text" class="form-control" id="exectype" 
			    	  placeholder="운동유형을 입력해주세요." name="exectype"  th:value="${idto.exectype}">
			  </div>
			  <div class="mb-3">
			    <label for="description" class="form-label">설명:</label>
			    <textarea class="form-control" id="description" placeholder="내용을 입력해주세요" 
			    	name="description"  th:text="${idto.description}"></textarea>
			  </div> 
			  
			  <div class="mb-3 mt-3">
			    <label for="avgkcal30min" class="form-label">평균칼로리소모량(30분기준):</label>
			    <input type="text" class="form-control" id="avgkcal30min" 
			    	  placeholder="평균칼로리소모량을 입력해주세요." name="avgkcal30min"  th:value="${idto.avgkcal30min}">
			  </div>
			  <div class="mb-3 mt-3">
			    <label for="exectargetmin" class="form-label">권장운동시간:</label>
			    <input type="text" class="form-control" id="exectargetmin" 
			    	  placeholder="권장운동시간을 입력해주세요." name="exectargetmin"  th:value="${idto.exectargetmin}">
			  </div>
			  <div class="mb-3 mt-3">
			    <label for="suitablefor" class="form-label">운동추천동물:</label>
			    <input type="text" class="form-control" id="suitablefor" 
			    	  placeholder="추천동물을 입력해주세요." name="suitablefor"  th:value="${idto.suitablefor}">
			  </div>
			  <div class="mb-3 mt-3">
			    <label for="intensitylevel" class="form-label">운동강도:</label>
			    <input type="text" class="form-control" id="intensitylevel" 
			    	  placeholder="운동강도를 입력해주세요." name="intensitylevel"  th:value="${idto.intensitylevel}">
			  </div>
			  
			  <div class="mb-3  text-end">
			  	<button type="submit" class="btn btn-lavender">글수정</button>
			  	<a href="javascript:history.go(-1)"  class="btn btn-navy">BACK</a>
			  </div>
		 </form>
	</div> 
</div>	
	<!--    http://localhost:8484/pawject3/smart/smartedit -->
</body>
</html>
