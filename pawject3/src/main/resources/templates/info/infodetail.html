<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{fragments/layout}">
<!-- 	#1. layout 렌더링	 -->
<head lang="ko">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div layout:fragment="content">
		<div sec:authorize="isAuthenticated()">
			<h3 class="card-header">
				운동정보게시글상세보기
				<!-- ${dto} -->
			</h3>
			<!-- 알림창 -->
			<div th:if="${success}"
				class="alert alert-info alert-dismissible fade show" role="alert">
				<span th:text="${success}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>

			<div>
				<input type="hidden" name="execId" value="">
				<!-- 외래키로 가지고 올 것들. / placeholder="내용을 입력해주세요" ← 사용해야 될 수도 있으니 임시보관 -->
				<div class="mb-3 mt-3">
					<label for="execid" class="form-label">운동아이디:</label> <input
						type="text" class="form-control" id="execid" name="execid"
						th:value="${idto.execid}" readonly>
					<!-- 시큐리티 걸고 th:value="${idto.execid}"-->
				</div>
				<div class="mb-3 mt-3">
					<label for="exectype" class="form-label">운동유형:</label> <input
						type="text" class="form-control" id="exectype" name="exectype"
						readonly th:value="${idto.exectype}">
				</div>
				<div class="mb-3">
					<label for="description" class="form-label">설명:</label>
					<textarea class="form-control" id="description" readonly
						name="description" th:text="${idto.description}"></textarea>
				</div>
				<div class="mb-3 mt-3">
					<label for="avgkcal30min" class="form-label">평균칼로리소모량(30분기준):</label>
					<input type="text" class="form-control" id="avgkcal30min"
						name="avgkcal30min" readonly th:value="${idto.avgkcal30min}">
				</div>
				<div class="mb-3 mt-3">
					<label for="exectargetmin" class="form-label">권장운동시간:</label> <input
						type="text" class="form-control" id="exectargetmin"
						name="exectargetmin" readonly th:value="${idto.exectargetmin}">
				</div>
				<div class="mb-3 mt-3">
					<label for="suitablefor" class="form-label">운동추천동물:</label> <input
						type="text" class="form-control" id="suitablefor"
						name="suitablefor" readonly th:value="${idto.suitablefor}">
				</div>
				<div class="mb-3 mt-3">
					<label for="intensitylevel" class="form-label">운동강도:</label> <input
						type="text" class="form-control" id="intensitylevel"
						name="intensitylevel" readonly th:value="${idto.intensitylevel}">
				</div>

				<div class="mb-3">
					<a th:href="@{/info/infoedit(execid=${idto.execid})}"
						class="btn btn-olive form-control">글수정</a>
				</div>
				<div class="mb-3">
					<a th:href="@{/info/infodelete(execid=${idto.execid})}"
						class="btn btn-burgundy form-control">글삭제</a>
				</div>
				<div class="mb-3">
					<a th:href="@{/info/infolist}" class="btn btn-sage form-control">목록보기</a>
				</div>
			</div>
		</div>
	</div>
	<!--    http://localhost:8484/pawject3/smart/smartdetail -->
</body>
</html>
