
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{fragments/layout}">
<!-- 	#1. layout 렌더링	 -->
<head lang="ko">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div layout:fragment="content">
		<!-- <div sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')"></div> -->
			<h3 class="card-header">날씨정보수정</h3>

			<form th:action="@{/weather/weatheredit}" method="post"
				enctype="multipart/form-data">
				<!--  <input type="hidden"   name="app_user_id"  value="">  -->
				<input type="hidden" name="wid" th:value="${wdto.wid}">

				<div class="mb-3 mt-3">
					<label for="wid" class="form-label">날씨정보아이디:</label> <input
						type="text" class="form-control" id="wid" name="wid" readonly
						th:value="${wdto.wid}">
				</div>
				<!--  게시판 기능테스트때는 풀어서 사용하고, 합본때에네는 잠그고 사용하시면 됩니다 -->
				<div class="mb-3 mt-3">
					<label for="weather" class="form-label">날씨:</label> <input
						type="text" class="form-control" id="weather"
						placeholder="날씨를 입력해주세요." name="weather"
						th:value="${wdto.weather}">
				</div>

				<div class="mb-3 mt-3">
					<label for="maxtemp" class="form-label">최고기온:</label> <input
						type="text" class="form-control" id="maxtemp"
						placeholder="기온을 입력해주세요." name="maxtemp"
						th:value="${wdto.maxtemp}">
				</div>
				<div class="mb-3 mt-3">
					<label for="mintemp" class="form-label">최저기온:</label> <input
						type="text" class="form-control" id="mintemp"
						placeholder="기온을 입력해주세요." name="mintemp"
						th:value="${wdto.mintemp}">
				</div>
				<div class="mb-3 mt-3">
					<label for="moistpercent" class="form-label">습도:</label> <input
						type="text" class="form-control" id="moistpercent"
						placeholder="습도를 입력해주세요." name="moistpercent"
						th:value="${wdto.moistpercent}">
				</div>
				<div class="mb-3 mt-3">
					<label for="rainpercent" class="form-label">강수량:</label> <input
						type="text" class="form-control" id="rainpercent"
						placeholder="강수량 입력해주세요." name="rainpercent"
						th:value="${wdto.rainpercent}">
				</div>

				<div class="mb-3  text-end">
					<button type="submit" class="btn btn-lavender">글수정</button>
					<a href="javascript:history.go(-1)" class="btn btn-navy">BACK</a>
				</div>
			</form>
		
	</div>
	<!--    http://localhost:8484/pawject3/smart/smartedit -->
</body>
</html>
