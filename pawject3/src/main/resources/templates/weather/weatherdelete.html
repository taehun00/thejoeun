<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{fragments/layout}">
<!-- 	#1. layout 렌더링	 -->
<head lang="ko">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')">
	<div layout:fragment="content">
		<h3 class="card-header"> 날씨정보삭제</h3>
		  <form th:action="@{/weather/weatherdelete}"  method="post">  
		      <input type="hidden"   name="wid"  th:value="${param.wid}"> 
	           <div class="my-3">
			    <label for="wid" class="form-label">날씨정보:</label>
			    <input type="text" class="form-control" 
			    	   id="wid" name="weather" readonly th:value="1"> <!-- ${wdto.wid} -->
			  </div>
	          <div class="my-3">
			    <label for="weather" class="form-label">날씨:</label>
			    <input type="text" class="form-control" 
			    	   id="weather" name="weather" readonly th:value="1">
			  </div> 
			  
			  <!-- 구동안되면 삭제 -->
			  <!--  -->			  
			  <input type="hidden" name="email" th:value="${#authentication.name}" />
				<div class="mb-3">
				  <label for="password">비밀번호:</label>
				  <input type="password" name="password" id="password" class="form-control" required>
				</div>
			  
			  <div class="my-3  text-end">
			  	<button type="submit" class="btn btn-roseRed">글삭제</button>
			  	<a href="javascript:history.go(-1)"  class="btn btn-navy">BACK</a>
			  </div>
		 </form>
	</div>
</div>	 
	<!--    http://localhost:8484/boot001/board/list -->
</body>
</html>
