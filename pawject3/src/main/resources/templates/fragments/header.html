<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="ko">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Header</title>
</head>
<body>

<!-- header fragment 정의 -->
<th:block th:fragment="header">

<div class="p-5 bg-primary text-white text-center">
  <p class="mb-0 fs-4">🐾&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;🐾</p>
  <h1 class="fw-bold">Pet Food & Wellness</h1>
  <p class="mb-0 fs-4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;🐾</p>
  <p class="mb-0">반려동물을 위한 사료·건강 데이터 통합 서비스</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/users/mainpage}">HOME</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- 햄버거 버튼 -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
    

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto align-items-center">

        <!-- 로그인 사용자 메뉴 -->
        <sec:authorize access="isAuthenticated()">
        <li class="nav-item dropdown">
              <!-- 햄버거 아이콘 클릭 시 드롭다운 -->
              <a class="nav-link" href="#" id="userMenu" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false">
                ☰
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" th:href="@{/users/mypage}">마이페이지</a></li>
                <li>
                  <form th:action="@{/users/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="dropdown-item text-danger">로그아웃</button>
                  </form>
                </li>
              </ul>
            </li>
            
          <li class="nav-item">
            <a class="nav-link" th:href="@{/list.execboard}">운동 챌린지</a>
          </li>      
        </sec:authorize>

        <!-- 비로그인 사용자 메뉴 -->
        <sec:authorize access="isAnonymous()">
          <li class="nav-item">
          	<a class="nav-link" th:href="@{/petfoodsearcher/searchpetfood}">사료찾기</a>
          </li>            
          <li class="nav-item">
          	<a class="nav-link" th:href="@{/reviewboard/reviewlist}">사료리뷰</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" th:href="@{/list.execboard}">운동 챌린지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/users/login}">LOGIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/users/join}">JOIN</a>
          </li>
          <li class="nav-item">
          	<a class="nav-link" th:href="@{/faqBoard/faqlist}">고객센터</a>
          </li>             
        </sec:authorize>

        <!-- 관리자 메뉴 -->
        <sec:authorize access="hasRole('ADMIN')">
          <li class="nav-item">
            <a class="nav-link fw-bold text-warning" th:href="@{/admin/userList}">
              관리자 USER
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-warning" th:href="@{/pet/listPetPage}">
              관리자 PET
            </a>
          </li>
		  <li class="nav-item">
			  <a class="nav-link fw-bold text-warning"  th:href="@{/foodboard/foodlist.fn}">사료 관리</a>
		  </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-warning" th:href="@{/board/list}">
              질환 리스트
            </a>
          </li>
        </sec:authorize>

      </ul>
    </div>
  </div>
</nav>

</th:block>

<!-- Bootstrap JS (CDN 또는 로컬) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
