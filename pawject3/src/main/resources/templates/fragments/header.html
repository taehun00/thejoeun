<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="ko">
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>

<!-- header fragment 정의 -->
<th:block th:fragment="header">

    <div class="p-5 bg-primary text-white text-center">
      <h1>My First Bootstrap 5 Page</h1>
      <p>Resize this responsive page to see the effect!</p> 
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/board/list}">BOARD</a></li>
        </ul>
        
        <ul class="d-flex navbar-nav">
        	<li class="nav-item"><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/users/login}">LOGIN</a></li>
        	<li class="nav-item"><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/users/join}">JOIN</a></li>
        	<li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/users/logout}">LOGOUT</a></li>
        	<li class="nav-item"><a class="nav-link" sec:authentication="principal.username"
        		sec:authorize="isAuthenticated()" th:href="@{/users/mypage}">B</a></li>
        </ul>
      </div>
    </nav>

</th:block>

</body>
</html>
