<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{fragments/layout}">
<!-- 	#1. layout 렌더링	 -->
<head lang="ko">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
	<div layout:fragment="content">
		<h3 class="card-header"> 운동스마트게시판 글삭제</h3>
		  <form th:action="@{/smart/smartdelete}"  method="post">  
		      <input type="hidden"   name="postid"  th:value="${param.postid}"> 
	          <div class="my-3">
			    <label for="postid" class="form-label">게시글아이디:</label>
			    <input type="text" class="form-control" 
			    	   id="postid" name="postid" readonly th:value="1"> <!-- th:value="${sdto.postid}" -->
			  </div> 
	          <div class="my-3">
			    <label for="execid" class="form-label">운동아이디:</label>
			    <input type="text" class="form-control" 
			    	   id="execid" name="execid" readonly th:value="1"> <!-- th:value="${sdto.execid}" -->
			  </div> 
			  <div class="my-3">
			    <label for="userid" class="form-label">사용자아이디:</label>
			    <input type="text" class="form-control" 
			    	   id="userid" name="userid"  th:value="1"> <!-- th:value="${sdto.userid}" -->
			  </div> 
			  <!-- 사용안하면 주석달기 -->
			  <div class="my-3">
			    <label for="etitle" class="form-label">제목:</label>
			    <input type="text" class="form-control" 
			    	   id="etitle" name="etitle"  th:value="1"> <!-- th:value="${sdto.etitle}" -->
			  </div> 
			  
			  <!-- 삭제가 되면 풀어놓고, 잠근 다음에  시큐리티 걸고나서 다시 구동 -->
			  <!--  -->
			    <input type="hidden" name="email" th:value="${#authentication.name}" />
				<div class="mb-3">
				  <label for="password">비밀번호:</label>
				  <input type="password" name="password" id="password" class="form-control" required>
				</div> 
			  
			  
			  <div class="my-3  text-end">
			  	<button type="submit" class="btn btn-roseRed">글삭제</button>
			  	<a href="javascript:history.go(-1)"  class="btn btn-mint">BACK</a>
			  </div>
		 </form>
	</div> 
</div>	
	<!--    http://localhost:8484/boot001/board/list -->
</body>
</html>
