<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="content">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <h3 class="mb-0">펫 삭제 확인</h3>
      </div>
      <div class="card-body">
        <p class="fs-5 text-danger">
          정말로 <strong th:text="${pet.petName}"></strong> 펫 정보를 삭제하시겠습니까?
        </p>

        <!-- 삭제 폼 -->
        <form th:action="@{/pet/delete}" method="post">
          <!-- hidden petId -->
          <input type="hidden" name="petId" th:value="${pet.petId}"/>
          <!-- CSRF 토큰 자동 포함됨 -->
          <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-burgundy">삭제</button>
            <a th:href="@{/pet/detail(petId=${pet.petId})}" class="btn btn-sage">취소</a>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>

</body>
</html>
