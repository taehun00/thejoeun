
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{fragments/layout}">
<!-- 	#1. layout 렌더링	 -->
<head lang="ko">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div layout:fragment="content">

		<!-- <div sec:authorize="isAuthenticated()"></div> -->
			<h3 class="card-header">추천산책코스상세보기<!-- ${dto} --></h3>
			<!--  알림메시지  -->
			<div th:if="${success}"
				class="alert alert-info alert-dismissible fade show" role="alert">
				<span th:text="${success}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			<div>
				<input type="hidden" name="courseid" value="${courseid}">
				<!-- 외래키로 가지고 올 것들. / placeholder="내용을 입력해주세요" ← 사용해야 될 수도 있으니 임시보관 -->
				<div class="mb-3 mt-3">
					<label for="courseid" class="form-label">코스아이디:</label> <input
						type="text" class="form-control" id="courseid" name="courseid"
						readonly th:value="${cdto.courseid}">
				</div>
				<div class="mb-3 mt-3">
					<label for="postid" class="form-label">게시글아이디:</label> <input
						type="text" class="form-control" id="postid" name="postid"
						readonly th:value="${cdto.postid}">
				</div>
				<div class="mb-3">
					<label for="location" class="form-label">장소:</label> <input
						type="text" class="form-control" id="location" name="location"
						readonly th:value="${cdto.location}">
				</div>
				<div class="mb-3 mt-3">
					<label for="lat" class="form-label">위도:</label> <input type="text"
						class="form-control" id="lat" name="lat" readonly
						th:value="${cdto.lat}">
				</div>
				<div class="mb-3 mt-3">
					<label for="lng" class="form-label">경도:</label> <input type="text"
						class="form-control" id="lng" name="lng" readonly
						th:value="${cdto.lng}">
				</div>
				<div class="mb-3 mt-3">
					<label for="createdAt" class="form-label">작성일:</label> <input
						type="text" class="form-control" id="createdAt" name="createdAt"
						readonly th:value="${cdto.createdAt}">
				</div>

				<div class="mb-3">
					<a th:href="@{/walking/walkingedit(courseid=${cdto.courseid})}"
						class="btn btn-olive form-control">글수정</a>
				</div>
				<div class="mb-3">
					<!-- <a th:href="@{/walking/walkingdelete(courseid=${cdto.courseid})}"
						class="btn btn-burgundy form-control">글삭제</a> -->
					<a th:href="@{/walking/walkingdelete?courseid={courseid}(courseid=${cdto.courseid})}"
						th:onclick="return confirm('정말로 삭제하시겠습니까?');" class="btn btn-burgundy form-control">
					삭제 </a>	
				</div>
				<div class="mb-3">
					<a th:href="@{/walking/walkinglist}"
						class="btn btn-sage form-control">목록보기</a>
				</div>
			</div>
		
	</div>
	<!--    http://localhost:8484/pawject3/smart/smartdetail -->
</body>
</html>
