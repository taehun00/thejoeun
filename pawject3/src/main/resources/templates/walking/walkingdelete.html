<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{fragments/layout}">
<!-- 	#1. layout 렌더링	 -->
<head lang="ko">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN') ">
	<div layout:fragment="content">
		<h3 class="card-header"> 추천산책코스삭제</h3>
		  <form th:action="@{/walking/walkingdelete}"  method="post">  
		      <input type="hidden"   name="courseid"  th:value="${param.courseid}"> 
	          <div class="my-3">
			    <label for="courseid" class="form-label">코스아이디:</label>
			    <input type="text" class="form-control" 
			    	   id="courseid" name="courseid" readonly th:value="1"><!-- th:value="${cdto.courseid}" -->
			  </div> 
	          <div class="my-3">
			    <label for="postid" class="form-label">게시글아이디:</label>
			    <input type="text" class="form-control" 
			    	   id="postid" name="postid" readonly th:value="1">
			  </div> 
			  <div class="my-3">
			    <label for="location" class="form-label">장소:</label>
			    <input type="text" class="form-control" 
			    	   id="location" name="location"  th:value="1">
			  </div> 
			  
			  <!-- 구동 안되면 삭제 -->
			  <!--  -->
			  <input type="hidden" name="email" th:value="${#authentication.name}" />
				<div class="mb-3">
				  <label for="password">비밀번호:</label>
				  <input type="password" name="password" id="password" class="form-control" required>
				</div>
			  
			  <div class="my-3  text-end">
			  	<button type="submit" class="btn btn-roseRed">글삭제</button>
			  	<a href="javascript:history.go(-1)"  class="btn btn-navy">BACK</a>
			  </div>
		 </form>
	</div>
</div>	 
	<!--    http://localhost:8484/boot001/board/list -->
</body>
</html>
