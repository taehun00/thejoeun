<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{fragments/layout}">
<!-- 	#1. layout 렌더링	 -->
<head lang="ko">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- <div sec:authorize="isAuthenticated()"></div> -->
	<div layout:fragment="content">
	  <h3 class="card-header"> 추천산책코스입력</h3>
      <!-- POSTID, ETITLE , ECONTENT  -->
      <!-- <div sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')"></div> -->
	  <form th:action="@{/walking/walkingwrite}"  method="post"  enctype="multipart/form-data" > 
	      <!-- <input type="hidden"   name="postId"  value="1"> --> 	
 		  <div class="mb-3 mt-3">
		    <label for="courseid" class="form-label">코스아이디:</label>
		    <input type="text" class="form-control" 
		    		id="courseid"  name="courseid" readonly  th:value="1"> <!-- 시큐리티 걸고 th:value="#{cdto.courseid}"-->
		  </div>
		  <div class="mb-3 mt-3">
		    <label for="postid" class="form-label">게시글아이디:</label>
		    <input type="text" class="form-control" placeholder="게시글아이디는 자동응로 입력됩니다." 
		           id="postid"  name="postid"  readonly  th:value="1"> <!-- 시큐리티 걸고 th:value="#{cdto.courseid}"-->
		  </div>
		  <div class="mb-3">
		    <label for="location" class="form-label">장소:</label>
		    <input type="text" class="form-control"  placeholder="장소를 입력해주세요." id="location" name="location">
		  </div>
		  	  <div class="mb-3">
		    <label for="lat" class="form-label">위도:</label>
		    <input type="text" class="form-control"  placeholder="위도는 자동입력됩니다." 
		           id="lat" name="lat" readonly  th:value="1"><!-- 시큐리티 걸고 th:value="#{cdto.courseid}"-->
		  </div>
		  <div class="mb-3 mt-3">
		    <label for="lng" class="form-label">경도:</label>
		    <input type="text" class="form-control" placeholder="경도는 자동입력됩니다."
		     id="lng"   name="lng" readonly  th:value="1"><!-- 시큐리티 걸고 th:value="#{cdto.courseid}"-->
		  </div>
		    
		  <div class="mb-3  text-end">
		  	<button type="submit" class="btn btn-terra">글쓰기</button>  
		  	<a th:href="@{/walking/walkinglist}"  class="btn btn-olive">목록보기</a>
		  </div>
     </form> 
	</div> 
	<!--    http://localhost:8484/pawject3/smart/smartwrite -->
</body>
</html>
