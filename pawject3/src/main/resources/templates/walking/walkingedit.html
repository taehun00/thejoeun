
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{fragments/layout}">
<!-- 	#1. layout 렌더링	 -->
<head lang="ko">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div layout:fragment="content">
		
		<!-- <div sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN') "></div> -->
			<h3 class="card-header">추천산책코스수정</h3>
			<form th:action="@{/walking/walkingedit}" method="post"
				enctype="multipart/form-data">
				<!--  <input type="hidden"   name="app_user_id"  value="">  -->
				<input type="hidden" name="courseid" th:value="${cdto.courseid}">
				<div class="mb-3 mt-3">
					<label for="courseid" class="form-label">산책코스아이디:</label> <input
						type="text" class="form-control" id="courseid" name="courseid"
						readonly th:value="${cdto.courseid}">
				</div>
				<!--  게시판 기능테스트때는 풀어서 사용하고, 합본때에네는 잠그고 사용하시면 됩니다 -->
				<!-- <div class="mb-3 mt-3">
					<label for="postid" class="form-label">게시글아이디:</label> <input
						type="text" class="form-control" id="postid" name="postid"
						readonly th:value="${cdto.postid}">
				</div> -->
				<div class="mb-3">
					<label for="location" class="form-label">위치:</label> <input
						type="text" class="form-control" id="location"
						placeholder="위치를 입력해주세요." name="location"
						th:value="${location}">
				</div>

				<div class="mb-3 mt-3">
					<label for="lat" class="form-label">위도:</label> <input type="text"
						class="form-control" id="lat" placeholder="경도를 입력해주세요"
						name="lat" th:value="${lat}">
				</div>
				<div class="mb-3 mt-3">
					<label for="lng" class="form-label">경도:</label> <input type="text"
						class="form-control" id="lng" placeholder="위도를 입력해주세요" name="lng"
						th:value="${lng}">
				</div>

				<div class="mb-3  text-end">
					<button type="submit" class="btn btn-lavender">글수정</button>
					<a href="javascript:history.go(-1)" class="btn btn-navy">BACK</a>
				</div>
			</form>
		
	</div>
	<!--    http://localhost:8484/pawject3/smart/smartedit -->
</body>
</html>
