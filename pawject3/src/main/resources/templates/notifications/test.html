<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>알림 테스트 페이지</title>
    <!-- SockJS & STOMP 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <h2>알림 테스트 페이지</h2>
    <div id="messages" style="border:1px solid #ccc; padding:10px; min-height:100px;"></div>

    <script th:inline="javascript">
        console.log("Stomp 타입:", typeof Stomp); // 'object'가 떠야 정상

        const socket = new SockJS('/pawject3/ws');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, 
            () => {
                console.log("WebSocket connected!");
                stompClient.subscribe('/topic/notifications', (msg) => {
                    document.getElementById("messages").innerHTML += "<p><b>공지:</b> " + msg.body + "</p>";
                });
                stompClient.subscribe('/user/queue/notifications', (msg) => {
                    document.getElementById("messages").innerHTML += "<p><b>개인 알림:</b> " + msg.body + "</p>";
                });
            },
            (error) => {
                console.error("STOMP 연결 실패:", error);
            }
        );
    </script>
</body>
</html>
