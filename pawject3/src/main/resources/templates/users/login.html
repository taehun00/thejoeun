<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="content">

	<div th:if="${success}" class="alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${loginError}" class="alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${loginError}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h2 class="mb-4">로그인</h2> 
    <!-- 로그인 폼은 익명 사용자만 --> 
    <div sec:authorize="isAnonymous()">
        <form th:action="@{/users/loginProc}"  method="post" class="needs-validation" novalidate>
            <div class="mb-3">
			    <label for="email" class="form-label">이메일</label>
			    <input type="text" id="email" name="email" class="form-control" required>
			</div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
	            <button type="submit" class="btn btn-primary">로그인</button>
	            <!-- 회원가입 버튼 -->
	            <a th:href="@{/users/join}" class="btn btn-secondary">회원가입</a>
	        </div>

        </form>
    </div>
    <!-- 로그인한 유저 -->
 	<div sec:authorize="isAuthenticated()">
 		<p class="alert alert-info">이미 로그인한 상태입니다.</p>
 		<a th:href="@{/users/mypage}" class="btn btn-success">마이페이지로 이동</a>
 	</div>
	<script>
	  const params = new URLSearchParams(window.location.search);
	  if (params.has('expired')) {
	    alert('비밀번호가 변경되어 로그아웃되었습니다. 다시 로그인해주세요.');
	  }
	</script>
</div>
</body>
</html>
