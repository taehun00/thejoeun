<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <h2>비밀번호 변경</h2>

	<!-- 서버 제출 후 에러 메시지 -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- 서버 제출 후 성공 메시지 -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form th:action="@{/users/changepassword}" method="post" id="changePasswordForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="currentPassword" class="form-label">현재 비밀번호</label>
            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
            <div id="currentPasswordFeedback" class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="newPassword" class="form-label">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            <div id="newPasswordFeedback" class="form-text"></div>
        </div>

        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
    </form>
    
    <script>
	$(function() {
		const csrfParameter = $("#_csrf").attr("name");
	    const csrfToken = $("#_csrf").val();
	    
	    // 1️⃣ 현재 비밀번호 실시간 확인
	    $("#currentPassword").on("keyup blur", function() {
	        let currentPassword = $(this).val().trim();
	        if(currentPassword === "") {
	            $("#currentPasswordFeedback").text("현재 비밀번호를 입력해주세요").css("color", "red");
	            return;
	        }
	
	        let data = {};
	        data["currentPassword"] = currentPassword;
	        data[csrfParameter] = csrfToken; // CSRF 토큰 포함
	        
	        $.post("/users/checkCurrentPassword", { currentPassword: currentPassword })
	            .done(function(res) {
	                if(res.match) {
	                    $("#currentPasswordFeedback").text("현재 비밀번호가 일치합니다").css("color", "green");
	                } else {
	                    $("#currentPasswordFeedback").text("현재 비밀번호가 일치하지 않습니다").css("color", "red");
	                }
	            });
	    });
	
	    // 2️⃣ 새 비밀번호와 확인 비밀번호 실시간 확인
	    $("#confirmPassword, #newPassword").on("keyup", function() {
	        let newPassword = $("#newPassword").val();
	        let confirmPassword = $("#confirmPassword").val();
	
	        if(newPassword === "" && confirmPassword === "") {
	            $("#newPasswordFeedback").text("");
	            return;
	        }
	
	        if(newPassword === confirmPassword) {
	            $("#newPasswordFeedback").text("비밀번호가 일치합니다").css("color", "green");
	        } else {
	            $("#newPasswordFeedback").text("비밀번호가 일치하지 않습니다").css("color", "red");
	        }
	    });
	});
	</script>
</div>

</body>
</html>
