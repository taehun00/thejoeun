<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<div layout:fragment="content">
  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <h3 class="mb-0">회원 탈퇴</h3>
      </div>
      <div class="card-body">
        <p class="fs-5 text-danger">
          진심으로 탈퇴하시겠습니까?
        </p>
        <form th:action="@{/users/deleteMember}" method="post"
              class="d-flex justify-content-end gap-2">

          <!-- CSRF 토큰 -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <!-- 유저 ID -->
          <input type="hidden" name="userId" th:value="${dto.userId}" />

          <!-- 이메일 (principal.username) -->
          <input type="hidden" name="email" th:value="${#authentication.name}" />
			<div class="mb-3">
			  <label for="password">비밀번호 확인</label>
			  <input type="password" name="password" id="password" class="form-control" required>
			</div>
			
          <button type="submit" class="btn btn-burgundy">유저탈퇴</button>
          <a href="javascript:history.go(-1)" class="btn btn-sage">취소</a>
        </form>
      </div>
    </div>
  </div>
</div>
</html>
