<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<div layout:fragment="content">
  <div class="container mt-5">
    <h3>유저정보수정</h3>
    <form th:action="@{/users/update}" method="post" enctype="multipart/form-data">

      <!-- CSRF 토큰 -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- userId -->
      <input type="hidden" name="userId" th:value="${dto.userId}" />

      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email"
               placeholder="이메일을 입력해주세요" required
               name="email" th:value="${dto.email}" readonly>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password"
               placeholder="비밀번호를 입력해주세요" required
               name="password">
      </div>

      <div class="mb-3">
        <label for="nickname" class="form-label">Nickname:</label>
        <input type="text" class="form-control" id="nickname"
               placeholder="닉네임을 입력해주세요" required
               name="nickname" th:value="${dto.nickname}">
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile:</label>
        <input type="text" class="form-control" id="mobile"
               placeholder="휴대폰 번호를 입력해주세요" required
               name="mobile" th:value="${dto.mobile}">
      </div>

      <div class="mb-3">
        <label for="file" class="form-label">프로필이미지 수정</label>
        <input type="file" class="form-control" id="file" name="file">
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="ufile"
               readonly name="ufile" th:value="${dto.ufile}">
      </div>

      <button type="submit" class="btn btn-mustard">정보수정</button>
      <a th:href="@{/users/mypage}" class="btn btn-sage">목록으로</a>
    </form>
  </div>
</div>
</html>
