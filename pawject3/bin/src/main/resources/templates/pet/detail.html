<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="content">

  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <h3 class="mb-0">PET DETAIL</h3>
      </div>

      <div class="card-body d-flex align-items-start">
        <!-- 펫 이미지 -->
        <div class="me-4">
          <img th:src="@{/upload/{pfile}(pfile=${pet.pFile})}" alt="펫 사진"
               class="rounded shadow-sm" style="width:200px; height:auto;">
        </div>

        <!-- 펫 정보 -->
        <ul class="list-group list-group-flush flex-fill">
          <li class="list-group-item"><strong>이름:</strong> <span th:text="${pet.petName}"></span></li>
          <li class="list-group-item"><strong>품종:</strong> <span th:text="${pet.petBreed}"></span></li>
          <li class="list-group-item"><strong>생일:</strong> <span th:text="${pet.birthDate}"></span></li>
          <li class="list-group-item"><strong>타입:</strong>
            <span th:switch="${pet.petTypeId}">
              <span th:case="1">고양이</span>
              <span th:case="2">강아지</span>
              <span th:case="*">기타</span>
            </span>
          </li>
          <li class="list-group-item"><strong>나이:</strong> <span th:text="${pet.pAge}"></span></li>
          <li class="list-group-item"><strong>성별:</strong>
            <span th:text="${pet.pGender == 'M' ? '수컷' : '암컷'}"></span>
          </li>
          <li class="list-group-item"><strong>등록일:</strong> <span th:text="${pet.createdAt}"></span></li>
        </ul>
      </div>

      <div class="card-footer text-end">
        <!-- 목록으로 -->
        <a th:href="@{/users/mypage}" class="btn btn-sage">목록으로</a>

        <!-- 수정하기 -->
        <a th:href="@{/pet/update(petId=${pet.petId})}" class="btn btn-mustard">수정하기</a>

        <!-- 삭제하기 -->
        <a th:href="@{/pet/delete(petId=${pet.petId})}" class="btn btn-burgundy">삭제하기</a>
      </div>
    </div>
  </div>

</div>
</body>
</html>
