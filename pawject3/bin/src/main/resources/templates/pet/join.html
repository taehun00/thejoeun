<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<div layout:fragment="content">
    <div class="container card my-5 p-4">
        <h3 class="card-header mb-3">펫 등록하기</h3>

        <!-- 펫 등록 폼 -->
        <form th:action="@{/pet/join}" method="post" enctype="multipart/form-data">
            <!-- CSRF 토큰 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- PETNAME -->
            <div class="mb-3">
                <label for="petName" class="form-label">Pet Name</label>
                <input type="text" class="form-control" id="petName" name="petName" required>
            </div>

            <!-- PETBREED -->
            <div class="mb-3">
                <label for="petBreed" class="form-label">Pet Breed</label>
                <input type="text" class="form-control" id="petBreed" name="petBreed" required>
            </div>

            <!-- BIRTHDATE -->
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate" required value="2025-12-04">
            </div>
            
            <!-- PAGE (나이) -->
		    <div class="mb-3">
		        <label for="pAge" class="form-label">Age</label>
		        <input type="number" class="form-control" id="pAge" name="pAge" min="0" placeholder="나이를 입력하세요">
		    </div>
		
		    <!-- PGENDER (성별) -->
		    <div class="mb-3">
		        <label for="pGender" class="form-label">Gender</label>
		        <select class="form-select" id="pGender" name="pGender" required>
		            <option value="">-- Select Gender --</option>
		            <option value="M">Male</option>
		            <option value="F">Female</option>
		            <option value="U">Unknown</option>
		        </select>
		    </div>
            

            <!-- PETTYPEID -->
            <div class="mb-3">
                <label for="petTypeId" class="form-label">Pet Type</label>
                <select class="form-select" id="petTypeId" name="petTypeId" required>
                    <option value="">-- Select Type --</option>
                    <option value="1">Cat</option>
                    <option value="2">Dog</option>
                </select>
            </div>

            <!-- PFILE -->
            <div class="mb-3">
                <label for="pfile" class="form-label">Pet Image</label>
                <input type="file" class="form-control" id="pfile" name="file">
            </div>

            <!-- 버튼 -->
            <div class="text-end">
                <button type="submit" class="btn btn-primary">등록하기</button>
                <a th:href="@{/users/mypage}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</div>
</html>
