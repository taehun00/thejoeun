spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/xe
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: update   # dev 환경에서는 update, test 환경에서는 create-drop 권장
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB      

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000

  config:
    import: optional:application-oauth.yml

mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.pawject.domain 

jwt:
  issuer: thejoa703
  secret: ${JWT_SECRET}
  access-token-exp-seconds: 900       # 15분
  refresh-token-exp-seconds: 1209600  # 14일
  header: Authorization
  prefix: Bearer

file:
  upload-dir: uploads
  upload-path: C:/upload/foodimg

server:                 
  port: 8484